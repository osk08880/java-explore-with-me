
services:

  stats-db:
    image: postgres:15-alpine
    container_name: stats-db
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: ewm_stats
      POSTGRES_USER: stats
      POSTGRES_PASSWORD: stats
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U stats -d ewm_stats"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - stats-db:/var/lib/postgresql/data

  stats-server:
    build: ewm-stats/server
    container_name: stats-server
    ports:
      - "9090:9090"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://stats-db:5432/ewm_stats
      SPRING_DATASOURCE_USERNAME: stats
      SPRING_DATASOURCE_PASSWORD: stats
      SPRING_JPA_HIBERNATE_DDL_AUTO: validate
      SPRING_PROFILES_ACTIVE: docker
    depends_on:
      stats-db:
        condition: service_healthy
    volumes:
      - stats-server:/app

  main-db:
    image: postgres:15-alpine
    container_name: main-db
    ports:
      - "5433:5432"
    environment:
      POSTGRES_DB: ewm_main
      POSTGRES_USER: main
      POSTGRES_PASSWORD: main
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U main -d ewm_main"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - main-db:/var/lib/postgresql/data

  ewm-service:
    build: ewm-main/server
    container_name: ewm-service
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://main-db:5432/ewm_main
      SPRING_DATASOURCE_USERNAME: main
      SPRING_DATASOURCE_PASSWORD: main
      SPRING_JPA_HIBERNATE_DDL_AUTO: validate
      SPRING_PROFILES_ACTIVE: docker
      STATS_SERVER_URL: http://stats-server:9090
    depends_on:
      main-db:
        condition: service_healthy
      stats-db:
        condition: service_healthy
      stats-server:
        condition: service_started
    volumes:
      - main-server:/app

volumes:
  stats-db:
    driver: local
  stats-server:
    driver: local
  main-db:
    driver: local
  main-server:
    driver: local